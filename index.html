<!DOCTYPE html>
<html>
	<head>
		<title>Go-GIFY</title>
		<link rel="icon" href="img/icon.png" type="image/icon type">
		<!-- Compiled and minified CSS -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	    <!--Import Google Icon Font-->
     	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     	<!-- My stylesheet -->
	    <link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div id="main-div">
			<!-- navigation bar -->
			<div class="navbar-fixed">
				<nav>
				    <div class="nav-wrapper white">
				      <a href="#" class="brand-logo center"><img src="img/logo.png" /></a>
				    </div>
				</nav>
			</div>

			<!-- search section -->
			<div id="search-div">
				<nav>
				    <div class="nav-wrapper light-blue darken-2">
				      <form onsubmit="searchGif(); return false;">
				        <div class="input-field white">
				          <input id="query" type="search" placeholder="search" required>
				          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
				          <i class="material-icons">close</i>
				        </div>
				      </form>
				    </div>
				</nav>
			</div>

			<!-- section to display the GIFs -->
			<div id="content-div" class="row ">
				<div class="col s12 m4 l3 gif-div">
					<img src="https://media.giphy.com/media/d2lcHJTG5Tscg/giphy.gif">
				</div>
				<div class="col s12 m4 l3 gif-div">
					<img src="https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif">
				</div>
				<div class="col s12 m4 l3 gif-div">
					<img src="https://media.giphy.com/media/l1KVaj5UcbHwrBMqI/giphy.gif">
				</div>
				<div class="col s12 m4 l3 gif-div">
					<img src="https://media.giphy.com/media/3oEjI80DSa1grNPTDq/giphy.gif">
				</div>
				<div class="col s12 m4 l3 gif-div">
					<img src="https://media.giphy.com/media/1BXa2alBjrCXC/giphy.gif">
				</div>
				<div class="col s12 m4 l3 gif-div">
					<img src="https://media.giphy.com/media/a9xhxAxaqOfQs/giphy.gif">
				</div>
			</div>
		</div>

		<!-- pagination div -->
		<ul class="pagination center">
		    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
		    <li class="active black"><a href="#!">1</a></li>
		    <li class="waves-effect"><a href="#!">2</a></li>
		    <li class="waves-effect"><a href="#!">3</a></li>
		    <li class="waves-effect"><a href="#!">4</a></li>
		    <li class="waves-effect"><a href="#!">5</a></li>
		    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
		</ul>

		<!-- Compiled and minified JavaScript at the end of body for optimized loading-->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	    <!-- My script file -->
	    <script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
